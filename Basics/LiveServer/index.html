    <h1>Live Server</h1>
    <h2>Installation</h2>
    <code> npm install live-server -g </code>
    <hr />
    <h2>Steps</h2>
    <ol>
      <li>In a working directory, create a file <i>index.html</i></li>
      <li>
        Then in cmd type <code>live-server</code> in the working directory
      </li>
      <li>
        It's like opening Jupyter Notebook Server, we can also close it in cmd
      </li>
    </ol>
  </head>
